<div class="details">
    {% if item.imgUrl.length > 0 %}
    <span class="detailsCoverImage" style="background-image:url({{item.imgUrl}})"></span>
    {% else %}
    <span class="detailsCoverImage" style="background-image"></span>
    {% endif %}

    <p class="titleText"> {{item.title}} </p>
    <p class="infoText leftInfoItem"> {{item.year}} </p>
    <p class="infoText rightInfoItem"> {{item.imdbRating}} </p>
</div>
